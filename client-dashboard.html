<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - Webistzu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add your dashboard styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .dashboard-header {
            background-color: #3b82f6;
            color: white;
            padding: 1rem 2rem;
        }
        
        .dashboard-actions {
            display: flex;
            gap: 1rem;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>Welcome, <span id="client-name"></span>!</h1>
    </div>
    
    <div class="dashboard-actions">
        <a href="new-project.html" class="cta-button">Start New Project</a>
        <a href="my-projects.html" class="secondary-button">My Projects</a>
    </div>

    <script>
        // Check login status
        const currentUser = JSON.parse(localStorage.getItem('current_webistzu_user'));
        
        if (!currentUser || currentUser.type !== 'client') {
            window.location.href = 'login.html?type=client';
        } else {
            document.getElementById('client-name').textContent = currentUser.name;
        }
    </script>
</body>
</html>
